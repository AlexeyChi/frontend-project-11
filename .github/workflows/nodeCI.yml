name: Node CI

on:
  - push
  - pull_request

jobs:
  build:
    run-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}

        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: install
        run: make ci

      - name: build
        run: make build

      _name: test  
      - run: make test